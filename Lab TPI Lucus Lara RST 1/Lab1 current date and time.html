<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Javascript current day and time</title>
</head>
<body>
<h1>
Write a JavaScript program to display the current day and time. <br>
</h1>

<script type="text/javascript">
var today = new Date();
var day = today.getDay();
var daylist = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];

console.log("Today is: " + daylist[day] + ".");

var hour = today.getHours();
var minute = today.getMinutes();
var second = today.getSeconds();
var prepand = (hour > 12) ? "PM" : "AM";

hour = (hour > 12) ? hour - 12 : hour;
hour = (hour === 0) ? 12 : hour;

if (hour < 10) {
  hour = "0" + hour;
}

if (minute < 10) {
  minute = "0" + minute;
}

if (second < 10) {
  second = "0" + second;
}

console.log("Current Time: " + hour + " " + prepand + " : " + minute + " : " + second);
document.write("<h2>Today is: " + daylist[day] + ".</h2>");
document.write("<h2>Current time is: " + hour + " " + prepand + " : " + minute + " : " + second + "</h2>");
</script>
</body>
</html>
