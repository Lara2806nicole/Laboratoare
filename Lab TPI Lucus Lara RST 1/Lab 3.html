<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Countdown Timer</title>
</head>
<body>
<h1>Countdown Timer</h1>

<script type="text/javascript">
let countDownDate = new Date().getTime() + (24 * 60 * 60 * 1000); // Adăugat paranteze pentru a asigura ordinea corectă a operațiilor

let x = setInterval(function() {
  let now = new Date().getTime();
  let timeLeft = countDownDate - now; // Fixare eroare de sintaxă

  const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
  const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

  console.log(days + "d " + hours + "h " + minutes + "m " + seconds + "s");

  if (timeLeft < 0) {
    clearInterval(x);
    console.log("Countdown Finished");
  }

}, 2000); // Modificat intervalul la 2000 ms pentru a afișa rezultatele mai des
</script>

</body>
</html>
